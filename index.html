<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMS Survey</title>
  <!-- fonts -->
  <link href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
  <script src="assets/js/surveyData.js"></script>
  <script src="assets/js/app.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <main id="content">
        <section class="survey-container p-4 d-flex flex-column align-items-center justify-content-center w-100">
          <h1 class="logo mb-5"><a class="hp-link">LOGO</a></h1>
          <div class="survey-area mx-auto" id="survey_1"> 
            <div class="survey-area-inner">
              <div class="progress mb-3" style="height: 20px;">
                <div
                  class="progress-bar bg-dark"
                  role="progressbar"
                ></div>
              </div>

              <div class="survey-card-area">
                
              </div>
            </div>
          </div>
          <div class="survey-buttons-area">
            <button type="button" class="survey-prev survey_1-prev">
              <i class="fas fa-angle-left"></i>
            </button>
            <button type="button" class="survey-next survey_1-next">
              <i class="fas fa-angle-right"></i>
            </button>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const PMS_SURVEY = new SURVEY({
        parentId: "survey_1",
        dataType: "data-input-type",
        // step: 4,
        buttonClass: {
          prev: '.survey_1-prev',
          next: '.survey_1-next',
        }
      });
      PMS_SURVEY.setStep(surveyData);
      PMS_SURVEY.init();
    });
  </script>
</body>
</html>
